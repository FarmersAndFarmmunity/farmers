spring:
  servlet:
    multipart:
      #파일 한 개당 최대 사이즈
      max-file-size: 20MB
      #요청당 최대 파일 크기
      max-request-size: 100MB
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  profiles:
    active: dev
    include: secret
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:3306/farmers__dev?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false

logging:
  level:
    root: INFO
    com.shop.farmers: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
custom:
  #상품 이미지 업로드 경로
  itemImgLocation: 'C:/shop/item'
  #리소스 업로드 경로
  uploadPath: 'file:///C:/shop/'

